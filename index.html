<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="playerDisplay">
        <div>
            <p id="playerOneContainer" class="active"><span class="bold">X:</span> <span id="playerOneName"></span></p>
            <input id="newPlayerOneName" type="text" class="hide">
            <button id="addPlayerOneName">Change Name</button>
        </div>
        <div>
           <p id="playerTwoContainer"><span class="bold">O:</span> <span id="playerTwoName"></span></p>
           <input id="newPlayerTwoName" type="text" class="hide"> 
           <button id="addPlayerTwoName">Change Name</button>
        </div>
    </div>
    <div id="resultsDisplay"></div>
    <div id="boardContainer"></div>
    <button id="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
